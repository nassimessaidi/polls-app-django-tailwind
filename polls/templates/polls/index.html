{% extends 'polls/base.html' %} {% block content %} {% if latest_question_list%}
<section class="mt-3 flex flex-col space-y-3">
  <h1 class="
      text-3xl text-indigo-500
      font-extrabold
      p-2
      text-center
      uppercase
      border-b-2 border-indigo-500
    ">
    Questions
  </h1>
  {% for question in latest_question_list %}
  <div class="flex space-x-2 items-center justify-between">
    <a href="{% url 'polls:detail' question.id %}" class="w-full">
      <div class="
        bg-gray-50
        rounded-md
        shadow-md
        text-gray-700
        font-medium
        p-3
        hover:bg-blue-50
        cursor-pointer
        
      ">
        {{ question.question_text }}
      </div>
    </a>
    <a href="{% url 'polls:results' question.id %}">
      <div class="
        bg-gray-50
        rounded-md
        shadow-md
        text-gray-600
        font-medium
        p-3
        hover:bg-blue-50
        cursor-pointer
      ">
        Result
      </div>
    </a>
  </div>
  {% endfor %} {% else %}
  <p>No polls are available.</p>
  {% endif %}
</section>
{% endblock content %}
