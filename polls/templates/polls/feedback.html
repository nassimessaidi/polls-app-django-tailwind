{% if error_message %}
<section
  class="flex justify-center items-center w-full h-14 bg-red-500 bg-opacity-20"
  id="feedback"
>
  <div class="flex items-center space-x-5">
    <div class="w-5 h-5 text-red-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </div>
    <h1 class="text-red-600 font-medium text-sm">{{error_message}}</h1>
    <svg
      class="h-5 w-5 text-red-600 cursor-pointer"
      id="closeBtn"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </div>
</section>

{% endif %}

<script>
  const feedback = document.querySelector("#feedback"),
    closeBtn = document.querySelector("#closeBtn");

  if (closeBtn)
    closeBtn.onclick = () => {
      feedback.classList.add("hidden");
    };
  /*closeBtn.addEventListener("click", () => {
    feedback.classList.add("hidden");});
  */
</script>
